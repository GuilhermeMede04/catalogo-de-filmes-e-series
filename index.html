<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Filmes e Séries - Lançamentos 2025</title>
  <meta name="description" content="Explore os lançamentos de 2025 em filmes e séries. Filtre por gênero e descubra seus próximos títulos favoritos.">

  <link rel="stylesheet" href="src/css/main.css">
</head>

<body>
  <header class="site-header">
    <div class="header-row">
      <a href="/" class="logo" aria-label="Página inicial">
        <img src="src/assets/img/logotipo.png" alt="Logo do Catálogo de Filmes">
      </a>
      <nav class="menu" aria-label="Menu principal">
        <a href="#" class="menu-link">Início</a>
        <a href="#" class="menu-link">Filmes</a>
        <a href="#" class="menu-link">Séries</a>
        <a href="#" class="menu-link">Sobre Nós</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="catalog-section">
      <h2 class="catalog-title">Lançamentos 2025</h2>

      <div class="filter-controls">
        <label for="genre-select">Filtrar por gênero:</label>
        <select id="genre-select">
          <option value="">Todos</option>
        </select>
      </div>

      <div id="catalog-loader" class="loader-container hidden" role="status">
        <div class="spinner"></div>
      </div>

      <div id="catalog-error" class="error-message hidden" role="status"></div>

      <div id="catalog" class="catalog-grid"></div>
      <div id="catalog-status" class="catalog-status"></div>
      <button id="load-more" class="load-more">Carregar mais</button>

    </section>

    <section id="details-section" class="details-section hidden">
      <div class="details-container">

        <button id="back-button" class="back-button" aria-label="Voltar ao catálogo">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
            <path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z" />
          </svg>
        </button>

        <div id="details-loader" class="loader-container hidden" role="status">
          <div class="spinner"></div>
        </div>

        <div id="details-error" class="error-message hidden" role="status"></div>

        <div id="media-details" class="media-details">
        </div>

      </div>
    </section>
  </main>

  <script type="module" src="src/js/main.js"></script>
</body>

</html>
